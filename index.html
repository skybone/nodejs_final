<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Fish Finder</title>
    <link rel='stylesheet' type="text/css" href='final/css/fish.css'>
    <link rel='stylesheet' type="text/css" href="final/font/font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script async type="text/javascript" src="final/js/fisher.min.js"></script>
	<script async type="text/javascript" src="final/js/trim.js"></script>
	<!-- <script async src="assets/js/fisher2.js"></script> -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>

<body class="background-image">
<div id="wrapper">
	<form id="fishForm" class="fishstyle" action="get">
		<div class="formbox">
		<h1>Fish Finder</h1>
				<input type="text" id="fish" class="fishField" name="fish" maxlength="35" placeholder="Search Fish Type" required>
			<br>
			<button id="fishbtn" class="fishy" name="submit" type="submit">Search</button>
			<div class="extraInfo"></div>
		</div>
	</form>
<div class="chat">
	<ul id="messages"></ul>
    <form id="chat" action="#">
      <input id="m" autocomplete="off" class="chatField" /><button class="chatBtn">Send</button>
    </form>
  </div>

	<div class="fishInfo"><p></p></div>
	<div id="displayFish"><p></p></div>
	</div>
<!-- <script src="http://code.jquery.com/jquery-1.11.1.js"></script> -->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
  var socket = io();
  $('#chat').submit(function(){
    socket.emit('chat message', $('#m').val());
    $('#m').val('');
    return false;
  });
  socket.on('chat message', function(msg){
    $('#messages').append($('<li>').text(msg));
  });
</script>
</body>
</html>
